version: '3'

services:
  db:
    image: mysql:8
    container_name: hoa-mysql
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_DATABASE=wordpress
    volumes: 
      - hoa-dbdata:/var/lib/mysql
    command: '--default-authentication-plugin=mysql_native_password'
    networks:
      - nginxconfig_app-network

  wordpress:
    depends_on: 
      - db
    image: wordpress:5-php7.4-fpm-alpine
    container_name: hoa-wordpress
    restart: unless-stopped
    env_file: .env
    environment:
      - WORDPRESS_DB_HOST=db:3306
      - WORDPRESS_DB_USER=$MYSQL_USER
      - WORDPRESS_DB_PASSWORD=$MYSQL_PASSWORD
      - WORDPRESS_DB_NAME=wordpress
    volumes:
      - ./php-conf/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
      - nginxconfig_nginx:/var/www
    networks:
      - nginxconfig_app-network

volumes:
  hoa-dbdata:
  nginxconfig_nginx:
    external: true

networks:
  nginxconfig_app-network:
    external: true
